<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"

      crossorigin="anonymous"

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>The Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-between align-items-start">
        <div class="col-6">
          <h1 id="city-title">Aachen</h1>
          <div class="date">Sunday, 19:00</div>
        </div>
        <div class="col-4">
          <form id="search-field">
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Ort suchen"
            />
            <button class="search-button">
              <i class="fa-solid fa-magnifying-glass"> </i>
            </button>
          </form>
          <div class="additional-button-container justify-content-between row">
            <button
              id="current-location"
              class="current-location-button col-10"
            >
              Aktueller Ort
            </button>
            <button id="lang-selector" class="lang-selector-button col-2">
              <img
                id="lang-icon"
                src="images/usa-flag.png"
                alt="usa flag"
                width="16px"
              />
            </button>
          </div>
        </div>
      </div>
      <div class="row today justify-content-evenly align-items-center">
        <video
          id="video"
          playsinline
          autoplay
          muted
          loop
          src="videos/cloudy sky.mp4"
        ></video>
        <img class="todays-weather col-4" id="weather-icon" src="" />
        <div id="currentTemperature" class="todays-temp col-4">21 Â°C</div>
        <div class="todays-data col-4">
          <span id="description">sunny</span>
          <br />
          <span id="humidity">Humidity 3%</span>
          <br />
          <span id="wind">Wind 10 m/s</span>
        </div>
      </div>
      <div class="row">
        <div class="col-2 mx-auto">
          <div class="forecast-day">Mon</div>
          <img class="forecast-weather-icon" src="" />
          <div class="forecast-temp">
            <span class="forecast-temp-max">10Â° </span>
            <span class="forecast-temp-min">5Â°</span>
          </div>
        </div>
        <div class="col-2 mx-auto">
          <div class="forecast-day">Tue</div>
          <img class="forecast-weather-icon" src="" />

          <div class="forecast-temp">
            <span class="forecast-temp-max">10Â° </span>
            <span class="forecast-temp-min">5Â°</span>
          </div>
        </div>
        <div class="col-2 mx-auto">
          <div class="forecast-day">Wed</div>
          <img class="forecast-weather-icon" src="" />

          <div class="forecast-temp">
            <span class="forecast-temp-max">10Â° </span>
            <span class="forecast-temp-min">5Â°</span>
          </div>
        </div>
        <div class="col-2 mx-auto">
          <div class="forecast-day">Thu</div>
          <img class="forecast-weather-icon" src="" />

          <div class="forecast-temp">
            <span class="forecast-temp-max">10Â° </span>
            <span class="forecast-temp-min">5Â°</span>
          </div>
        </div>
        <div class="col-2 mx-auto">
          <div class="forecast-day">Fr</div>
          <img class="forecast-weather-icon" src="" />

          <div class="forecast-temp">
            <span class="forecast-temp-max">10Â° </span>
            <span class="forecast-temp-min">5Â°</span>
          </div>
        </div>
      </div>
    </div>
    <div class="imprint">
      <span>
        <a
          href="https://github.com/WildesteHilde/weather-app-project"
          class="source-link"
          target="_blank"
          >open-source code</a
        ></span
      >
      with ðŸ’™ from Susanne Wallbrecht
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
